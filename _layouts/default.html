<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include analytics.html %}
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <div id="title">
            <h2>{{ site.description }}</h2>
            <h1>{{ site.name }}</h1>
          </div>
          <div id="profile"></div>
          <div style="clear: both;"></div>
        </header>

<!--
        <section id="downloads" class="clearfix">
          <a href="https://github.com/ibsenrune" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
-->

        <hr>

        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          {% include svg-icons.html %}
        </footer>

        
      </div>
    </div>
  </body>
</html>
